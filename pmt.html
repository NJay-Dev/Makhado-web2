<body>
    <!-- TOP HEADER STARTS -->
    <div id="header"></div>
    <!-- TOP HEADER ENDS -->

    <!-- Start Header -->
    <div class="fables-header fables-after-overlay overlay-lighter bg-rules"
        style="background-image: url(assets/custom/images/header.jpg);">
        <div class="container overflow-hidden">
            <div class="owl-carousel owl-theme default-carousel fables-sqr-nav dots-0 wow fadeInUpBig"
                data-wow-duration="2s">
                <div>
                    <h1 class="white-color bold-font mt-lg-5 mb-4">MAKHADO LOCAL MUNICIPALITY<br>
                        <span class="fables-second-text-color">PMT MEMBERS</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <!-- /End Header -->

    <!--PMT Members Organization Tree Start-->
    <main style="padding-top: 50px;">
        <div class="container">
            <h1 class="text-center fables-second-text-color mb-5">PMT Members</h1>
            
            <!-- Organization Tree Structure -->
            <div class="row justify-content-center mb-5">
                <!-- Mayor (Top Level) -->
                <div class="col-md-6 text-center mb-5">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <img src="assets/custom/images/PMT MEMBERS/MAYOR.jpg" alt="Mayor" 
                                 style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover; border: 3px solid #2E3C40;">
                            <h2 class="font-18 semi-font mt-4">
                                <span class="fables-second-text-color">Mayor</span>
                            </h2>
                            <h3 class="font-15 semi-font">
                                <span class="fables-forth-text-color">Cllr MD Mboyi</span>
                            </h3>
                            <p class="fables-forth-text-color">
                                Executive Mayor of Makhado Municipality
                            </p>
                        </div>
                    </div>
                    <!-- Vertical connector line -->
                    <div style="height: 50px; width: 2px; background-color: #2E3C40; margin: 0 auto;"></div>
                </div>
            </div>
            
            <!-- Second Level (Speaker and Chief Whip) -->
            <div class="row justify-content-center">
                <!-- Horizontal connector line -->
                <div class="col-12 text-center mb-3">
                    <div style="height: 2px; width: 50%; background-color: #2E3C40; margin: 0 auto;"></div>
                </div>
                
                <!-- Speaker -->
                <div class="col-md-5 text-center mb-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <img src="assets/custom/images/PMT MEMBERS/MADAM SPEAKER.jpg" alt="Speaker" 
                                 style="width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 3px solid #2E3C40;">
                            <h2 class="font-18 semi-font mt-4">
                                <span class="fables-second-text-color">Madam Speaker</span>
                            </h2>
                            <h3 class="font-15 semi-font">
                                <span class="fables-forth-text-color">Cllr TG MUKWEVHO-MITILELI</span>
                            </h3>
                            <p class="fables-forth-text-color">
                                Speaker of the Makhado Municipal Council
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Spacer column -->
                <div class="col-md-2"></div>
                
                <!-- Chief Whip -->
                <div class="col-md-5 text-center mb-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <img src="assets/custom/images/PMT MEMBERS/CHIEF WHIP.jpg" alt="Chief Whip" 
                                 style="width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 3px solid #2E3C40;">
                            <h2 class="font-18 semi-font mt-4">
                                <span class="fables-second-text-color">Chief Whip</span>
                            </h2>
                            <h3 class="font-15 semi-font">
                                <span class="fables-forth-text-color">Cllr RS BALOYI</span>
                            </h3>
                            <p class="fables-forth-text-color">
                                Chief Whip of the Makhado Municipality
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--PMT Members Organization Tree End-->
    <!-- /End page content -->
